<div class="container mx-auto p-4">
    <h2 class="text-center mt-4">Review your booking</h2>
    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
      <div class="flex justify-between items-center">
        <div>
          <img src="https://seekvectorlogo.com/wp-content/uploads/2022/01/indigo-vector-logo-2022.png" alt="{{ flight.airline }}" class="w-12 h-8"> 
        </div>
        <div class="text-2xl font-bold">{{ flight.origin }} - {{ flight.destination }}</div>
      </div>
      <div class="flex justify-between items-center mt-4">
        <div>
          <p class="text-sm text-gray-600">Departure:</p>
          <p>{{ flight.departureTime }}</p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Arrival:</p>
          <p>{{ flight.arrivalTime }}</p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Duration:</p>
          <p>{{ flight.duration }}</p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Price:</p>
          <p>{{ flight.price }}</p>
        </div>
      </div>
      <form (submit)="confirmBooking()">
        <div class="mt-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="passengerName" class="mt-1 p-2 border rounded-md w-full" required>
        </div>
        <div class="mt-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="passengerEmail" class="mt-1 p-2 border rounded-md w-full" required>
        </div>
        <div class="mt-4">
          <button type="submit" class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>
