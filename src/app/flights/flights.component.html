<h2 class="text-center mt-4">Flights Found</h2>
<div class="container w-9/12 mx-auto p-4">
  <ng-container *ngFor="let flight of flights">
    <div class="bg-white rounded-lg shadow-md p-6 mb-4 flex flex-col">
      <div class="flex justify-between items-center">
        <div>
          <img src="https://seekvectorlogo.com/wp-content/uploads/2022/01/indigo-vector-logo-2022.png" alt="{{ flight.airline }}" class="w-12 h-8"> 
        </div>
      </div>
      <div class="flex justify-between items-center mt-4">
        <div class="text-2xl font-bold flex flex-col">
          <div class="text-sm text-gray-600">{{ flight.origin }}</div>
          {{ flight.departureTime }}
        </div>
        <div class="text-gray-600">{{ flight.duration }}</div>
        <div class="text-2xl font-bold flex flex-col">
          <div class="text-sm text-gray-600">{{ flight.destination }}</div>
          {{ flight.departureTime }}
        </div>
        <div class="flex items-center">
          <div class="text-2xl font-bold mr-2">{{ flight.price }}</div>
          <a routerLink="/review-booking" [state]="{ flight }" class="bg-blue-500 text-white font-medium mx-2 py-2 px-4 rounded-md">
            Book Now
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
