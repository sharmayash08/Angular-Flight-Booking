<div class=" w-100 h-80 z-10 mx-auto rounded-b-[100px] items-center">
    <h1 class="text-3xl mt-24 text-gray-900 font-bold mb-6 text-center">Book Domestic and International Flight Tickets</h1>
    <div class="container w-9/12 mx-auto p-8 rounded-lg shadow-lg bg-white">
        
        <!-- Trip Type -->
        <div class="flex items-center justify-between space-x-4 mb-4 flex-wrap">
          
            <div class="flex space-x-4">
                <div class="flex items-center">
                    <input type="radio" id="one-way" name="trip-type" class="mr-2" checked>
                    <label for="one-way">One-way</label>
                  </div>
                  <div class="flex items-center">
                    <input type="radio" id="round-trip" name="trip-type" class="mr-2">
                    <label for="round-trip">Round-trip</label>
                  </div>
                  <div class="flex items-center">
                    <input type="radio" id="multi-city" name="trip-type" class="mr-2">
                    <label for="multi-city">Multi-city</label>
                  </div>
            </div>
    
          <!-- Global Destinations -->
            <div class="flex justify-end items-center">
                <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-800">
                <span class="bg-blue-100 text-blue-600 font-semibold px-2 py-1 rounded-md mr-2">NEW</span>
                Global Destinations | Explore, Book, Travel â†’
                </a>
            </div>
    
        </div>
    
        <!-- From/To -->
        <div class="flex mb-4">
          <div class="w-1/2 mr-4">
            <label for="from" class="block text-sm font-medium mb-2">From</label>
            <select id="from" class="w-full px-3 py-2 border rounded-md">
              <option value="BLR">Bengaluru (BLR, Bengaluru International Airport)</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="w-1/2">
            <label for="to" class="block text-sm font-medium mb-2">To</label>
            <select id="to" class="w-full px-3 py-2 border rounded-md">
              <option value="DEL">New Delhi (DEL, Indira Gandhi International Airport)</option>
              <!-- Add more options here -->
            </select>
          </div>
          <div class="ml-4 flex items-center">
            <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h7m-1 4h5m-1 4h-7"></path></svg>
          </div>
        </div>
    
        <!-- Departure/Return/Travellers -->
        <div class="flex mb-4">
          <div class="w-1/3 mr-4">
            <label for="departure" class="block text-sm font-medium mb-2">Departure</label>
            <input type="date" id="departure" class="w-full px-3 py-2 border rounded-md" value="2024-04-23">
            <span class="text-sm text-gray-500 mt-1">Tuesday</span> 
          </div>
          <div class="w-1/3 mr-4">
            <label for="return" class="block text-sm font-medium mb-2">Return</label>
            <input type="date" id="return" class="w-full px-3 py-2 border rounded-md">
            <span class="text-xs text-gray-500 mt-1">Click to add a return flight for better discounts</span>
          </div>
          <div class="w-1/3">
            <label for="travellers" class="block text-sm font-medium mb-2">Travellers & Class</label>
            <select id="travellers" class="w-full px-3 py-2 border rounded-md">
              <option value="1">1 Adult, Economy</option>
              <!-- Add more options here -->
            </select>
          </div>
        </div>
    
        <!-- Search Button -->
        <button class="bg-[#3ba3ff] hover:bg-[#0284f7] text-white font-medium py-2 px-4 rounded-md w-full">
          <a routerLink="/flights">SEARCH FLIGHTS</a>
        </button>
    
      </div>
</div>
