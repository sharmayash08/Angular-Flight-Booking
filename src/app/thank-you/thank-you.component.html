<div class="container mx-auto p-4">
  <h2 class="text-center mt-4">Thank you for your booking!</h2>
  <div class="bg-white rounded-lg shadow-md p-6 mb-4">
    <div class="flex justify-between items-center">
      <div>
        <img src="https://seekvectorlogo.com/wp-content/uploads/2022/01/indigo-vector-logo-2022.png" alt="{{ flight.airline }}" class="w-12 h-8"> 
      </div>
      <div class="text-2xl font-bold">{{ flight['origin'] }} - {{ flight['destination'] }}</div>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div>
        <p class="text-sm text-gray-600">Departure:</p>
        <p>{{ flight.departureTime }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Arrival:</p>
        <p>{{ flight.arrivalTime }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Duration:</p>
        <p>{{ flight.duration }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Price:</p>
        <p>{{ flight.price }}</p>
      </div>
    </div>
    <div class="flex justify-between items-center mt-4">
      <div>
        <p class="text-sm text-gray-600">Passenger Name:</p>
        <p>{{ passengerName }}</p>
      </div>
      <div>
        <p class="text-sm text-gray-600">Passenger Email:</p>
        <p>{{ passengerEmail }}</p>
      </div>
    </div>
  </div>
</div>
